<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Anneler Gününüz Kutlu Olsun!" />
    <meta property="og:title" content="Anneler Günü" />
    <meta property="og:description" content="Anneler Gününüz Kutlu Olsun!" />
    <meta
      property="og:image"
      content="https://annelerin.sitesi.tc/assets/heartpreview.png"
    />
    <meta property="og:url" content="https://annelerin.sitesi.tc" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anneler Günü" />
    <meta name="twitter:description" content="Anneler Gününüz Kutlu Olsun!" />
    <meta
      name="twitter:image"
      content="https://annelerin.sitesi.tc/assets/heartpreview.png"
    />
    <meta name="author" content="XmerOriginals" />
    <title>Sevgili Annem'e</title>
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://annelerin.sitesi.tc/assets/heart.png"
      type="image/png"
    />
  </head>
  <body class="floral-bg">
    <audio id="bgMusic" loop>
      <source
        src="https://annelerin.sitesi.tc/assets/bilmece.mp3"
        type="audio/mp3"
      />
    </audio>
    <div class="nav-dots">
      <a href="#home" class="nav-dot active" data-section="home"></a>
      <a href="#quote" class="nav-dot" data-section="quote"></a>
      <a href="#game" class="nav-dot" data-section="game"></a>
    </div>
    <section
      id="home"
      class="hero min-h-screen flex items-center justify-center relative overflow-hidden pt-10"
    >
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-50">
          <div
            class="absolute top-10 left-10 w-20 h-20 rounded-full bg-pink-300 animate-float"
          ></div>
          <div
            class="absolute top-1/3 right-20 w-16 h-16 rounded-full bg-purple-300 animate-float"
            style="animation-delay: 0.5s"
          ></div>
          <div
            class="absolute bottom-20 left-1/4 w-24 h-24 rounded-full bg-blue-300 animate-float"
            style="animation-delay: 1s"
          ></div>
          <div
            class="absolute bottom-1/3 right-1/4 w-12 h-12 rounded-full bg-yellow-300 animate-float"
            style="animation-delay: 1.5s"
          ></div>
        </div>
      </div>
      <div class="container mx-auto px-6 py-20 text-center relative z-10">
        <div class="max-w-3xl mx-auto">
          <h1
            class="text-5xl md:text-7xl font-bold text-gray-800 mb-6 animate-slide-up"
            id="momGreeting"
          >
            Anneler Günün Kutlu Olsun Annem!
          </h1>
          <div
            class="absolute bottom-10 left-0 right-0 text-center animate-fade-in animate-delay-3"
          >
            <a
              href="#quote"
              class="text-gray-700 hover:text-pink-600 transition"
            >
              <i class="fas fa-chevron-down text-2xl animate-bounce"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section
      class="py-6 bg-white bg-opacity-80 backdrop-filter backdrop-blur-sm"
    >
      <div class="container mx-auto px-6 text-center">
        <button
          id="musicToggle"
          class="px-6 py-3 rounded-full bg-pink-100 text-pink-600 hover:bg-pink-200 transition flex items-center mx-auto"
        >
          <i class="fas fa-volume-mute"></i>
        </button>
      </div>
    </section>
    <section id="quote" class="py-20 bg-white">
      <div class="container mx-auto px-6">
        <div
          class="max-w-4xl mx-auto text-center is-visible"
          data-scroll="fade-in"
        >
          <div class="text-pink-500 text-5xl mb-6">"</div>
          <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
            Bir annenin sevgisi, değişmeyen tek şeydir.
          </h2>
          <p class="text-gray-600 text-xl">~ Washington Irving</p>
          <div class="mt-10">
            <div class="inline-block p-4 bg-pink-50 rounded-lg">
              <i class="fas fa-heart text-pink-500 text-4xl"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="game" class="py-20 bg-pink-50">
      <div class="container mx-auto px-6">
        <h2
          class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16 is-visible"
          data-scroll="fade-in"
        >
          Anneler Günü Armağanı
        </h2>
        <div class="game-container is-visible" data-scroll="fade-in">
          <div class="game-stats">
            <div>Hamle | <span id="moves">0</span></div>
            <div>Çift | <span id="pairs">0</span>/8</div>
            <div>Zaman | <span id="time">0</span>s</div>
          </div>

          <div class="game-board" id="gameBoard">
            <div class="game-card" data-emoji="🏵️" data-index="0">
              <span style="opacity: 0">🏵️</span>
            </div>
            <div class="game-card" data-emoji="🌼" data-index="1">
              <span style="opacity: 0">🌼</span>
            </div>
            <div class="game-card" data-emoji="🌻" data-index="2">
              <span style="opacity: 0">🌻</span>
            </div>
            <div class="game-card" data-emoji="🌹" data-index="3">
              <span style="opacity: 0">🌹</span>
            </div>
            <div class="game-card" data-emoji="🌻" data-index="4">
              <span style="opacity: 0">🌻</span>
            </div>
            <div class="game-card" data-emoji="🏵️" data-index="5">
              <span style="opacity: 0">🏵️</span>
            </div>
            <div class="game-card" data-emoji="🌹" data-index="6">
              <span style="opacity: 0">🌹</span>
            </div>
            <div class="game-card" data-emoji="🌼" data-index="7">
              <span style="opacity: 0">🌼</span>
            </div>
            <div class="game-card" data-emoji="💐" data-index="8">
              <span style="opacity: 0">💐</span>
            </div>
            <div class="game-card" data-emoji="🌸" data-index="9">
              <span style="opacity: 0">🌸</span>
            </div>
            <div class="game-card" data-emoji="🌸" data-index="10">
              <span style="opacity: 0">🌸</span>
            </div>
            <div class="game-card" data-emoji="🌺" data-index="11">
              <span style="opacity: 0">🌺</span>
            </div>
            <div class="game-card" data-emoji="🌷" data-index="12">
              <span style="opacity: 0">🌷</span>
            </div>
            <div class="game-card" data-emoji="🌷" data-index="13">
              <span style="opacity: 0">🌷</span>
            </div>
            <div class="game-card" data-emoji="🌺" data-index="14">
              <span style="opacity: 0">🌺</span>
            </div>
            <div class="game-card" data-emoji="💐" data-index="15">
              <span style="opacity: 0">💐</span>
            </div>
          </div>
          <button
            id="restartGame"
            class="btn-primary w-full py-3 rounded-full text-lg font-semibold"
          >
            <i class="fas fa-redo mr-2"></i> Oyunu Yeniden Başlat
          </button>
        </div>
      </div>
    </section>
    <footer class="bg-gray-100 py-12">
      <div class="container mx-auto px-6">
        <div class="text-center">
          <h3
            id="customnote"
            class="text-2xl font-bold text-gray-800 mb-4"
          ></h3>
          <p class="text-gray-600 mb-6">
            Tüm Harika Anneler için
            <i class="fas fa-heart text-pink-500"></i> ile Hazırlandı
          </p>
        </div>
      </div>
    </footer>
    <script src="src/main.js"></script>
  </body>
</html>
