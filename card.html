<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Anneler için Dijital Hediye Kartı Oluşturucusu."
    />
    <meta property="og:title" content="Anneler Günü" />
    <meta
      property="og:description"
      content="Anneler için Dijital Hediye Kartı Oluşturucusu."
    />
    <meta
      property="og:image"
      content="https://annelerin.sitesi.tc/assets/heartpreview.png"
    />
    <meta property="og:url" content="https://annelerin.sitesi.tc" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anneler Günü" />
    <meta
      name="twitter:description"
      content="Anneler için Dijital Hediye Kartı Oluşturucusu."
    />
    <meta
      name="twitter:image"
      content="https://annelerin.sitesi.tc/assets/heartpreview.png"
    />
    <meta name="author" content="XmerOriginals" />
    <title>Anneler Günü Kartı Oluşturucusu</title>
    <link rel="stylesheet" href="src/specialcard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://annelerin.sitesi.tc/assets/heart.png"
      type="image/png"
    />
  </head>
  <body class="bg-pink-50">
    <section id="card" class="py-12">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
          Annenize Küçük Bir Jest Yapın
        </h2>
        <div class="max-w-4xl mx-auto">
          <div class="card p-6 md:p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-6">
              <div class="w-full md:w-1/2">
                <div class="bg-pink-100 rounded-xl p-6">
                  <div class="mb-4">
                    <label for="momName" class="block text-gray-700 mb-2"
                      >Anne Adı</label
                    >
                    <input
                      type="text"
                      id="momName"
                      class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 bg-white"
                      placeholder="Annenizin adı"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="cardTitle" class="block text-gray-700 mb-2"
                      >Kart Başlığı</label
                    >
                    <input
                      type="text"
                      id="cardTitle"
                      class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 bg-white"
                      placeholder="Kart başlığı"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="cardMessage" class="block text-gray-700 mb-2"
                      >Mesaj</label
                    >
                    <textarea
                      id="cardMessage"
                      class="w-full h-32 p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 mb-4 bg-white"
                      placeholder="Duygularınızı yazın..."
                    ></textarea>
                  </div>
                  <div class="mb-4">
                    <label for="childName" class="block text-gray-700 mb-2"
                      >Hazırlayan Adı</label
                    >
                    <input
                      type="text"
                      id="childName"
                      class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 bg-white"
                      placeholder="Adınız"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      id="generateCardBtn"
                      class="btn-primary px-6 py-3 rounded-full text-lg font-semibold"
                    >
                      Kartı Oluştur
                    </button>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/2">
                <div
                  class="bg-pink-50 rounded-xl p-6 flex items-center justify-center h-full"
                >
                  <div class="text-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-24 w-24 mx-auto text-pink-400 mb-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                      />
                    </svg>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">
                      Hediye Kartınızı
                    </h3>
                    <p class="text-gray-600">
                      Kartınızı oluşturduktan sonra reklamsız, filigransız
                      paylaşabilir veya indirebilirsiniz.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="cardPreview" class="card p-8 hidden bg-[#fefaef] card-float">
            <div class="card-content">
              <div class="text-center mb-6 relative z-10">
                <h3 id="previewTitle" class="text-2xl font-bold text-pink-600">
                  Sevgili Annem
                </h3>
                <div class="w-20 h-1 bg-pink-300 mx-auto"></div>
                <p id="previewMomName" class="text-lg text-gray-700 mt-3">
                  Sevgili Annem,
                </p>
              </div>
              <div class="relative z-11">
                <p
                  id="previewMessage"
                  class="text-gray-700 leading-relaxed mb-5"
                ></p>
                <div class="flex justify-between items-end">
                  <div>
                    <p
                      id="previewChildName"
                      class="text-gray-700 mb-2 font-normal"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-buttons">
              <div class="card-button" id="imageShareBtn">
                <i class="fas fa-share-alt"></i>
                <span>Paylaş</span>
              </div>
              <div class="card-button" id="imageDownloadBtn">
                <i class="fas fa-download"></i>
                <span>İndir</span>
              </div>
            </div>
            <div class="preview-buttons">
              <button
                id="shareCardBtn"
                class="btn-primary px-6 py-2 rounded-full mx-2 opacity-0 absolute"
              >
                <i class="fas fa-share-alt mr-1"></i>
                Paylaş
              </button>
              <button
                id="downloadCardBtn"
                class="btn-primary px-6 py-2 rounded-full mx-2 opacity-0 absolute"
              >
                <i class="fas fa-download mr-1"></i>
                İndir
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-gray-100 py-8">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-600">
          Anneler Günü Kart Oluşturucusu |
          <a
            href="https://github.com/xmeroriginals/momsday"
            class="text-blue-600 hover:text-blue-800 transition-colors duration-200"
          >
            Open Source on Github
          </a>
        </p>
      </div>
    </footer>

    <canvas id="cardCanvas"></canvas>
    <script src="src/specialcard.js"></script>
  </body>
</html>
